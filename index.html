<!doctype html>

<html>
<head>
<style>
    .terminal {
    border: 3px solid black;
    font-family: courier,fixed,swiss,monospace,sans-serif;
    font-size: 15px;
    font-weight: bold;
    color: #bbbbbb;
    background: #000000;
    border-collapse: collapse;
    }
</style>
<title>pForth online sandbox</title>
</head>

<body>
<center>
<h1>pForth online sandbox</h1>

<p>It is based on <a href="https://github.com/s-macke/jor1k/">Jor1k OpenRISC emulator</a>.<br/>
And <a href="http://www.softsynth.com/pforth/">pForth main page</a> provides useful resource including manuals.</p>

<table id="tty" class="terminal" cellpadding="0" cellspacing="0">
</table>
</center>
<script src="jor1k-master-min.js"></script>

<script>

var Jor1k = require("Jor1k");
var LinuxTerm = require("LinuxTerm");

jor1kgui = new Jor1k(
    {
        term: new LinuxTerm("tty"),
        path: "../openrisc-sys/",
        system: {
            kernelURL: "kernel/vmlinux.bin.bz2"
        },
        fs: {
            basefsURL: "basefs-compile.json",
            extendedfsURL: "fs.json"
        }
    });

</script>
</body>
</html>
